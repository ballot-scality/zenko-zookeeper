version: 2
jobs:
  pre_init:
    docker:
      - image: busybox
    steps:
      - run: "true"

  lint_commits:
    docker:
      - image: busybox
    steps:
      - checkout
      - run: "true"

  lint_helm:
    docker:
      - image: docker.io/lachlanevenson/k8s-helm:v2.8.1
    steps:
      - checkout
      # - run: helm lint --strict charts/zenko-zookeeper
      - run: "true"

  init:
    docker:
      - image: busybox
    steps:
      - run: "true"

  pre_prepare_release:
    docker:
      - image: busybox
    steps:
      - run: "true"

  prepare_release:
    docker:
      - image: busybox
    steps:
      - run: "true"

  pre_build:
    docker:
      - image: busybox
    steps:
      - run: "true"

  build:
    docker:
      - image: busybox
    steps:
      - run: "true"

  pre_test:
    docker:
      - image: busybox
    steps:
      - run: "true"

  helm_install:
    docker:
      - image: busybox
    steps:
      - run: "true"

  helm_test:
    docker:
      - image: busybox
    steps:
      - run: "true"

  docker_image_tests:
    docker:
      - image: busybox
    steps:
      - run: "true"

  container_tools_image_tests:
    docker:
      - image: busybox
    steps:
      - run: "true"

  test:
    docker:
      - image: busybox
    steps:
      - run: "true"

  pre_publish:
    docker:
      - image: busybox
    steps:
      - run: "true"

  publish:
    docker:
      - image: busybox
    steps:
      - run: "true"

workflows:
  version: 2
  build_test_publish:
    jobs:
      - pre_init
      - lint_commits:
          requires:
            - pre_init
      - lint_helm:
          requires:
            - pre_init
      - init:
          requires:
            - pre_init
            - lint_commits
            - lint_helm

      - pre_prepare_release:
          requires:
            - init
      - prepare_release:
          requires:
            - pre_prepare_release

      - pre_test:
          requires:
            - prepare_release

      - helm_install:
          requires:
            - pre_test

      - helm_test:
          requires:
            - pre_test
            - helm_install

      - docker_image_tests:
          requires:
            - pre_test

      - container_tools_image_tests:
          requires:
            - pre_test

      - test:
          requires:
            - pre_test
            - helm_install
            - helm_test
            - docker_image_tests
            - container_tools_image_tests

      - pre_publish:
          requires:
            - test
          filters:
            branches:
              only:
                - master

      - publish:
          requires:
            - pre_publish
          filters:
            branches:
              only:
                - master
