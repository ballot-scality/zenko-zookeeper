apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-list-root"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-test-client
    imagePullPolicy: {{ .Values.imagePullPolicy }}
    image: "{{ .Values.Image }}:{{ .Values.ImageTag }}"
    command: ["sh", "-c", "zkCli.sh -server {{ .Release.Name }}-zenko-zookeeper:2181 ls /"]
  restartPolicy: Never
